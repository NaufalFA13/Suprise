<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Lucu</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to top right, #ffe0f0, #f3f9ff);
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #ff69b4;
      text-shadow: 2px 2px #fff;
      animation: popUp 1.5s ease-in-out;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2px solid #ff99cc;
      margin: 15px 0;
      width: 100%;
      max-width: 300px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffb6c1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .flower {
      width: 120px;
      animation: spin 10s infinite linear;
      margin: 20px 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    .character {
      width: 100px;
      margin-top: 20px;
      animation: float 4s ease-in-out infinite;
    }

    .page3 {
      background-color: #fff0f5;
      padding-top: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .frame {
      width: 150px;
      height: 150px;
      border: 5px dashed #ff69b4;
      border-radius: 20px;
      position: relative;
      cursor: move;
    }

    .frame img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
    }

    @media (max-width: 500px) {
      h1, h2 {
        font-size: 1.5em;
      }
      .flower {
        width: 90px;
      }
      .frame {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
